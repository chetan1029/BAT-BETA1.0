<div class="alert alert-{{ notice.level }} alert-dismissible fade show mb-2" role="alert">
    <p class="mb-1"><strong><i class="simple-icon-bell"></i> {{ notice.actor }}</strong> {{ notice.verb }}
    {% if notice.target %}
      of {{ notice.target }}
    {% endif %}
    </p>
    <p class="mb-0">{{ notice.timesince }} ago</p>
    {% if notice.description %}
    <p class="mb-0">{{ notice.description|linebreaksbr }}</p>
    {% endif %}
    <div class="notice-actions mt-2">
      {% for action in notice.data.actions %}
        <a class="btn btn-primary" href="{{ action.href }}">{{ action.title }}</a>
      {% endfor %}
    </div>
    <a href="{% url 'notifications:mark_as_read' notice.slug %}" class="close">
        <span aria-hidden="true">Ã—</span>
    </a>
</div>
